<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="header">
    <h1>Bank</h1>
    <p>Управляй финансами просто и удобно</p>
  </header>

  <main class="main-container">
    <!-- Login Section -->
    <section id="login-section" class="container">
      <h2>Вход</h2>
      <form>
        <div class="form-group">
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="login-username" placeholder="Введите имя пользователя">
        </div>
        <div class="form-group">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="login-password" placeholder="Введите ваш пароль">
        </div>
        <button type="button" id="login-button" class="primary-button">Войти</button>
        <p class="error-message" id="login-error"></p>
      </form>
      <a href="#" id="to-register" class="link">Нет аккаунта? Зарегистрироваться</a>
    </section>

    <!-- Register Section -->
    <section id="register-section" class="container hidden">
      <h2>Регистрация</h2>
      <form>
        <div class="form-group">
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="register-username" placeholder="Введите имя пользователя">
        </div>
        <div class="form-group">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="register-password" placeholder="Придумайте пароль">
        </div>
        <button type="button" id="register-button" class="primary-button">Зарегистрироваться</button>
        <p class="error-message" id="register-error"></p>
      </form>
      <a href="#" id="to-login" class="link">Уже есть аккаунт? Войти</a>
    </section>

    <!-- Accounts Section -->
    <section id="accounts-section" class="container hidden">
      <h2>Мои счета</h2>
      <ul id="accounts-list" class="accounts-list"></ul>
      <div class="form-group">
        <input type="number" id="new-account-balance" placeholder="Начальный баланс">
        <button id="add-account-button" class="primary-button">Добавить счет</button>
      </div>

      <h3>Переводы</h3>
      <div class="form-group">
        <input type="number" id="from-account-id" placeholder="ID счета-отправителя">
        <input type="number" id="to-account-id" placeholder="ID счета-получателя">
        <input type="number" id="transfer-amount" placeholder="Сумма перевода">
        <button id="transfer-button" class="primary-button">Перевести</button>
      </div>

      <button id="logout-button" class="secondary-button">Выйти</button>
    </section>
  </main>
  
</body>
<script src="app.js"></script>
</html>
